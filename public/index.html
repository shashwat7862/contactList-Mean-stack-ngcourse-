<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body class="container" style="background-color: #d9d9d9">


<div ng-app="myApp" ng-controller="personCtrl" >

 

<br><h1 >Contact List App</h1>
<table class="table">
	<thead>
		<tr>		
			<th>Name</th>
			<th>Email</th>
			<th>Company</th>
			<th>Action</th>
				<th>&nbsp;</th>
				<th>&nbsp;</th>

		</tr>
	</thead>

	<tbody >
		<tr>
			<td><input type="text" name="name" ng-model="ob.name" class="form-control"></td>
			<td><input type="email" name="email" ng-model="ob.email" class="form-control"></td>
			<td><input type="number" name="phone" ng-model="ob.phone" class="form-control"></td>
			<td><input type="button" name="add" value="add contact" ng-click="addContact(ob)" class="form-control btn btn-success"></td>
			<td><input type="button" name="update" value="update contact" ng-click="updateContact(ob._id)" class="form-control btn btn-success"></td>
			<td><input type="button" name="clear" value="clear" ng-click="clear()" class="form-control btn btn-success"></td>



		</tr>

		<tr ng-repeat="ob in contactList">
		<td>{{ob.name}}</td>
		<td>{{ob.email}}</td>
		<td>{{ob.phone}}</td>
		<td><input type="button" name="remove" value="Remove Contact" ng-click="removeContact(ob._id)" class="form-control btn btn-danger"></td>
		<td><input type="button" name="edit" value="Edit Contact" ng-click="editContact(ob._id)" class="form-control btn btn-danger"></td>



		</tr>
	</tbody>

</table>


</div>

 <script type="text/javascript" src="controllers/contactList.js"></script>

</body>
</html>
